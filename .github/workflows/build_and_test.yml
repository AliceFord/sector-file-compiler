name: Build and Test

on:
  push:
    branches:
      - '*'
      - '**'
  pull_request:

jobs:
  Run:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      
      - name: Restore Nuget Packages
        run: dotnet restore SectorFileCompiler.sln --packages packages

      - name: Run Build
        run: dotnet build /p:Configuration=Release SectorFileCompiler.sln --nologo --no-restore /warnaserror;

      - name: Run Compiler Tests
        run: dotnet test tests/CompilerTest/CompilerTest.csproj

      - name: Run Compiler CLI Tests
        run: dotnet test tests/CompilerCliTest/CompilerCliTest.csproj

      - name: Upload Code Coverage Report
        run: bash <(curl -s https://codecov.io/bash)
  Coverage:
    runs-on: windows-latest
    needs: Run
    steps:
      - name: Run Coverage On Compiler Tests
        run: OpenCover.Console.exe -target:"C:\Program Files\dotnet\dotnet.exe" -targetargs:"test tests/CompilerTest/CompilerTest.csproj" -register:user

